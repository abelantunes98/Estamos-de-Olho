<!DOCTYPE html>
<html>
  <head>
	 <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // This example displays a marker at the center of Hackfest.
// When the user clicks the marker, an info window opens.

function initMap() {
	function getRandomFloat(min, max) {
	  return Math.random() * (max - min) + min;
	}

  let uluru = {lat: -7.151350,  lng: -34.797886};
  let map = new google.maps.Map(document.getElementById('map'), {
    zoom: 18,
    center: uluru
  });

  let contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h5 id="firstHeading" class="firstHeading">Camera</h5>'+
      '</div>';

  let infowindow = new google.maps.InfoWindow({
    content: contentString
  });
	for(let i = 0;i < 50;i++){
		
	  let marker = new google.maps.Marker({
		position: {lat: getRandomFloat(-7.151350,-7.162450),  lng: getRandomFloat(-34.797886,-34.809086)},
		map: map,
		title: 'Camera: (lat: -7.151350,  lng: -34.797886)'
	  });
	  marker.addListener('click', function() {
		infowindow.open(map, marker);
	  });
  }
}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?callback=initMap">
    </script>
  </body>
</html>
